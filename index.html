<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id = "container">
            <div id = "naming">
                <img src = "./Ordering.jpg" id = "logo">
                <div id = "header">
                <span id="diner">Ritz's  Diner</span>
                <span id = "diner-details">The best burgers and pizzas in town.</span>
            
            </div>
            </div>
            
            
            <div id = "menu"></div>
            
            <div id = "order"  class = 'hidden'>
                <div id = 'title'> Your Order</div>
                <div id = "order-inner"></div>
                <button id = "purchase-btn">complete order</button>
            </div>
           
        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <div id="modal-inner">Enter card details</div>
                <div id="card">
                    <input type="text" name="fullName" placeholder="Enter your name" class="card-details" required/>
                    <input type="tel" name="cardNumber" placeholder="Enter your card number" class="card-details" required/>
                    <input type="text" name="cvv" placeholder="Enter your CVV" class="card-details" required/>
                    <button type="submit" id="modal-close-btn">Pay</button>
                </div>
            </div>
        </div>

	<script src="index.js" type="module"></script>
    </body>
</html>
